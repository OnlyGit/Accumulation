log4j.logger.managerLogger=DEBUG,manager

#log4j.appender.manager=org.apache.log4j.DailyRollingFileAppender
log4j.appender.manager=com.test.CustomAdapter
log4j.appender.manager.MaxBackupIndex=2
log4j.appender.manager.layout=org.apache.log4j.PatternLayout
log4j.appender.manager.layout.ConversionPattern=[%-5p]-%t [%d{yyyy-MM-dd HH:mm:ss}] %c - %l %m%n
log4j.appender.manager.DatePattern='_'yyyy-MM-dd-mm'.log'
log4j.appender.manager.encoding= UTF-8
log4j.appender.manager.Threshold = INFO
log4j.appender.manager.File=D:/testlog4j/manager.log
#log4j.appender.manager.File=../logs/launcherLogs/manager.log